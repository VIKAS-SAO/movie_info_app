<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Info</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container">
           <div class="navbar-header">
               <a href="" class="navbar-brand">MOVIE INFO</a>
           </div>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron">
            <h2 class="text-center">Search By Movie Name</h2>
            <form action="" id="searchform" style="text-align: center;">
                <input type="text" class="form-control" id="moviename" placeholder="Search Movies"  style="text-align: center;">
                <input type="submit" class="btn btn-primary btn-lg" value="Search">

            </form>
        </div>
    </div>

    <div class="container">
        <div id="movies" class="row"></div>
    </div>
    <div class="credits text-center">
        <h6>created by vikas sao</h6>
    </div>

     
    
</body>
<script
  src="https://code.jquery.com/jquery-3.5.1.js"

  crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
 
  <script src="main.js"></script>
</html>
